<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 묻는 질문 (FAQ)</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="4616790.png" alt="logo" class="logo-image">
                        AIus
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="questions.html">Questions</a></li>
                        <li><a href="profile.html" id="profileLink">Profile</a></li>
                        <li><a href="faq.html" class="active">FAQ</a></li>
                    </ul>
                </nav>
                <div class="auth">
                    <a id="loginBtn" href="login.html" class="btn">Login</a>
                    <a id="signupBtn" href="signup.html" class="btn">Signup</a>
                    <div id="userMenu" class="user-menu" style="display: none;">
                        <div id="userName">회원님</div>
                        <ul class="dropdown">
                            <li><a href="profile.html">회원 정보</a></li>
                            <li><a id="logoutBtn" href="#">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main id="mainContent">
            <div class="container main-content">
                <aside class="previous-questions" id="previousQuestions">
                    <h2>대학교 선택</h2>
                    <select id="universitySelect">
                        <option value="knu" selected>경북대학교</option>
                        <option value="snu">서울대학교</option>
                        <option value="ku">고려대학교</option>
                        <option value="yonsei">연세대학교</option>
                        <option value="postech">포스텍</option>
                        <option value="kaist">카이스트</option>
                        <option value="skku">성균관대학교</option>
                        <option value="hanyang">한양대학교</option>
                        <!-- 필요에 따라 더 많은 대학 추가 가능 -->
                    </select>
                </aside>
                <section class="faq-container">
                    <div class="faq-header">
                        <h1>자주 묻는 질문 (FAQ)</h1>
                    </div>
                    <div id="faqBoard" class="faq-board">
                        <div class="faq-item">
                            <div class="faq-question">질문 1: FAQ 제목</div>
                            <div class="faq-answer">답변 1: 여기에는 FAQ 질문에 대한 답변이 들어갑니다.</div>
                        </div>
                        <div class="faq-item">
                            <div class="faq-question">질문 2: 또 다른 FAQ 제목</div>
                            <div class="faq-answer">답변 2: 여기에 두 번째 FAQ 질문에 대한 답변이 들어갑니다.</div>
                        </div>
                        <!-- 필요한 만큼 FAQ 항목 추가 -->
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <section class="contact">
                    <h3>Contact Us</h3>
                    <p>Email: <a href="mailto:knh0800@knu.ac.kr">knh0800@knu.ac.kr</a></p>
                    <p>Github: <a href="address:https://github.com/Dansoeun/AICOSS">https://github.com/Dansoeun/AICOSS</a></p>
                </section>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const faqItems = document.querySelectorAll('.faq-item');

            faqItems.forEach(item => {
                item.querySelector('.faq-question').addEventListener('click', function() {
                    const answer = item.querySelector('.faq-answer');
                    answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
                });
            });
        });
    </script>
</body>
</html>

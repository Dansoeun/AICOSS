</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="4616790.png" alt="logo" class="logo-image">
                        AIus
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="questions.html" class="active">Questions</a></li>
                        <li><a href="profile.html" id="profileLink">Profile</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                    </ul>
                </nav>
                <div class="auth">
                    <a href="login.html" id="loginBtn" class="btn">Login</a>
                    <a href="signup.html" id="signupBtn" class="btn">Signup</a>
                    <div id="userMenu" class="user-menu">
                        <span id="userName">000회원님</span>
                        <ul class="dropdown">
                            <li><a href="profile.html">회원정보</a></li>
                            <li><a href="#" id="logoutBtn">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main id="mainContent">
            <div class="container">
                <aside class="sidebar">
                    <h2>대학교 선택</h2>
                    <select id="universitySelect">
                        <option value="knu" selected>경북대학교</option>
                        <option value="snu">서울대학교</option>
                        <option value="ku">고려대학교</option>
                        <option value="yonsei">연세대학교</option>
                        <option value="postech">포스텍</option>
                        <option value="kaist">카이스트</option>
                        <option value="skku">성균관대학교</option>
                        <option value="hanyang">한양대학교</option>
                    </select>
                </aside>
                <section class="questions">
                    <h1>과거 질문 기록</h1>
                    <div id="questionsList" class="questions-list">
                        <!-- 날짜별로 질문과 답변이 추가됩니다 -->
                    </div>
                    <div id="questionDetails" class="question-details">
                        <!-- 선택한 날짜의 질문과 답변이 표시됩니다 -->
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <section class="contact">
                    <h3>Contact Us</h3>
                    <p>Email: <a href="mailto:knh0800@knu.ac.kr">knh0800@knu.ac.kr</a></p>
                    <p>Github: <a href="address:https://github.com/Dansoeun/AICOSS">https://github.com/Dansoeun/AICOSS</a></p>
                </section>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questionsList = document.getElementById('questionsList');
            const questionDetails = document.getElementById('questionDetails');

            // 예시 DATA
            const questions = [
                { date: '2024-08-01', question: '안녕', answer: '안녕하세요 저는 대학교 정보를 안내해주는 챗봇입니다 무엇을 도와드릴까요?.' },
                { date: '2024-07-15', question: '경북대학교는 어디에 있니?', answer: '경북대학교는 대구광역시 북구 대학로 80에 위치하고 있습니다.' }
        
            ];

            // 날짜별로 생성
            const dates = [...new Set(questions.map(item => item.date))];
            dates.forEach(date => {
                const dateButton = document.createElement('button');
                dateButton.className = 'date-button';
                dateButton.textContent = date;
                dateButton.dataset.date = date;
                questionsList.appendChild(dateButton);
                
                // 날짜 버튼 클릭 시 해당 날짜의 질문과 답변 표시
                dateButton.addEventListener('click', function(event) {
                    const selectedDate = event.target.dataset.date;
                    const filteredQuestions = questions.filter(item => item.date === selectedDate);
                    questionDetails.innerHTML = '';
                    
                    filteredQuestions.forEach(item => {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'question-item';
                        questionDiv.innerHTML = `<p><strong>질문:</strong> ${item.question}</p><p><strong>답변:</strong> ${item.answer}</p>`;
                        questionDetails.appendChild(questionDiv);
                    });
                });
            });
        });
    </script>
</body>
</html>

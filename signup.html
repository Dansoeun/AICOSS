<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signupSt.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo"><a href="index.html">AIus</a></div>
            </div>
        </header>
        <main>
            <div class="signup-container">
                <h1>회원가입</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">회원가입</button>
                </form>
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </main>
        <footer>
            <div class="container">
                <section class="contact">
                    <h3>Contact Us</h3>
                    <p>Email: <a href="mailto:knh0800@knu.ac.kr">knh0800@knu.ac.kr</a></p>
                    <p>Github: <a href="address:https://github.com/Dansoeun/AICOSS">https://github.com/Dansoeun/AICOSS</a></p>
                </section>
            </div>
        </footer>
    </div>
</body>
</html>
